agents:
  archivist:
    provider: deepseek
    temperature: 0.3
  editor:
    provider: deepseek
    temperature: 0.5
  reviewer:
    provider: deepseek
    temperature: 0.2
  writer:
    provider: deepseek
    temperature: 0.7
context_budget:
  allocation:
    canon: 0.1
    cards: 0.15
    current_draft: 0.3
    output_reserve: 0.2
    summaries: 0.2
    system_rules: 0.05
  total_tokens: 128000
llm:
  default_provider: deepseek
  providers:
    anthropic:
      api_key: ${ANTHROPIC_API_KEY}
      max_tokens: 8000
      model: claude-4.5-sonnet
      temperature: 0.7
    custom:
      api_key: ${CUSTOM_API_KEY}
      base_url: ${CUSTOM_BASE_URL}
      max_tokens: 8000
      model: ${CUSTOM_MODEL}
      temperature: 0.7
    deepseek:
      api_key: ${DEEPSEEK_API_KEY}
      max_tokens: 8000
      model: deepseek-chat
      temperature: 0.7
    openai:
      api_key: ${OPENAI_API_KEY}
      max_tokens: 8000
      model: gpt-5.1
      temperature: 0.7
server:
  cors_origins:
  - '*'
  debug: false
  host: 0.0.0.0
  port: 8000
session:
  auto_save_interval: 60
  max_iterations: 5
  quality_threshold: 0.7
storage:
  backup_count: 5
  backup_enabled: true
  data_dir: ../data
  encoding: utf-8
